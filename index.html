<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick y Morty App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
  <header>Rick & Morty APP</header>
  <canvas id="space">
    
  </canvas>
    <!-- CONTENEDOR CON EL INPUT BUSCADOR DE LOCACIONES -->
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          
        </div>
        <div class="col">
          <div class="input-group flex-nowrap">
            <input type="text" id="buscador" class="form-control" placeholder="Buscador" onchange="searchLocations()" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <!-- CONTENEDOR DE LAS CARDS -->
    <div class="container">
      <div id="itemcards">
        
      </div>
    </div>

    <!-- MODAL PARA DATA INDIVIDUAL DE CADA LOCACIÓN -->
  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">Residentes de locación</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalContenido">
          <div class="container">
            <div id="characters">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
<script src="./styles.js"></script>
<!-- PARA HABILITAR EL MODAL -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
